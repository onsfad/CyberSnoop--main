name: CI/CD - CyberSnoop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE_NAME: onsfadhli/cybersnoop:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    #  Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    #  Gitleaks scan + generate report
    - name: Run Gitleaks scan
      uses: zricethezav/gitleaks-action@v2
      with:
        args: >
          detect
          --report-format sarif
          --report-path results.sarif

    #  Upload Gitleaks report as artifact
    - name: Upload Gitleaks report
      uses: actions/upload-artifact@v4
      with:
        name: gitleaks-report
        path: results.sarif

    #  Login to DockerHub
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    #  Build Docker image
    - name: Build Docker image
      run: docker build -t $DOCKER_IMAGE_NAME .

    #  Test Docker image locally (Flask app)
    - name: Test Docker image locally
      run: |
        docker run -d --name cybersnoop-test -p 8080:8080 $DOCKER_IMAGE_NAME
        sleep 10
        curl -f http://localhost:8080 || echo "Flask app not responding"
        docker stop cybersnoop-test
        docker rm cybersnoop-test

    #  Push Docker image
    - name: Push Docker image
      run: docker push $DOCKER_IMAGE_NAME
